        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

        <div class="app">
            <h1>欢迎使用停电通知软件</h1>
            <div class="message">

                <label for="email">邮箱：<input id="email" type="email"></label>
                <label for="position">宿舍位置：<select id="position">
                    <option value="yy">韵苑</option>
                    <option value="zs">紫崧</option>
                    <option value="qy">沁园</option>
                </select></label>
                <label for="dong">宿舍楼栋：<input id="dong" type="number"></label>
                <label for="number">宿舍号：<input id="number" type="number"></label>
                <label for="limit">停电阈值：<input id="limit" type="number"></label>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
